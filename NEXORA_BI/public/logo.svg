<svg xmlns="http://www.w3.org/2000/svg" width="700" height="200" viewBox="0 0 700 200">
  <rect width="700" height="200" fill="white"></rect>

  <!-- Icon -->
  <g transform="translate(30,40)">
    <!-- Book shape -->
    <rect x="0" y="0" width="80" height="100" fill="#1E3A8A" rx="10"></rect>
    <rect x="10" y="10" width="60" height="80" fill="#FFFFFF" rx="5"></rect>

    <!-- Chart inside -->
    <rect x="20" y="60" width="10" height="20" fill="#16A34A"></rect>
    <rect x="35" y="45" width="10" height="35" fill="#16A34A"></rect>
    <rect x="50" y="30" width="10" height="50" fill="#16A34A"></rect>

    <!-- Arrow -->
    <polyline points="20,55 35,40 50,25" fill="none" stroke="#F97316" stroke-width="3"></polyline>
    <polygon points="50,25 56,28 52,20" fill="#F97316"></polygon>
  </g>

  <!-- Text -->
  <text x="140" y="90" font-size="40" font-family="Arial" fill="#1E3A8A" font-weight="bold">
    SalesInsight
  </text>

  <text x="140" y="120" font-size="16" font-family="Arial" fill="#6B7280">
    Sales Intelligence &amp; Decision Support System
  </text>
</svg>
